<html ng-app="abc">
    <head>
        <title>Multiple Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="mycontroller">
        <div>
            <h6>Product:{{items[0].name}}</h6>
            <h6>Price:${{items[0].price}}</h6>
            <h6>Desc:{{items[0].desc}}</h6>
            <button ng-show="items[0].soldOut">Add To Cart</button>
        </div>
        <div>
            <h6>Product:{{items[1].name}}</h6>
            <h6>Price:${{items[1].price}}</h6>
            <h6>Desc:{{items[1].desc}}</h6>
            <button ng-show="items[1].soldOut">Add To Cart</button>
        </div>
        <div>
            <h6>Product:{{items[2].name}}</h6>
            <h6>Price:${{items[2].price}}</h6>
            <h6>Desc:{{items[2].desc}}</h6>
            <button ng-show="items[2].soldOut">Add To Cart</button>
        </div>
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="multipleProduct.js" type="text/javascript"></script>
    </body>
</html>
