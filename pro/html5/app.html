    <body>
        <button onclick="refreshed();">Refresh</button>
        <br/>
        <label>Customer</label><input id="custs" name="cust" type="text">
        <label>Paid</label><input id="mon" name="money" type="number">
        <label>Date:</label><span style="color:green" id="dtText"></span>
        <br/> 
         <button onclick="WriteFile()">Save</button>   
    </body>
    
<script>
    
var today = new Date();
document.getElementById('dtText').innerHTML=today;

function refreshed()
{
  
 document.getElementById('custs').value='';   
 document.getElementById('mon').value='';   
 location.reload(); 
    
}



function WriteFile()
{ 

    var fh = fopen("MyFile.txt", 3); // Open the file for writing
alert(fh);
    if(fh!=-1) // If the file has been successfully opened
    {
        var str = "Some text goes here...";
        fwrite(fh, str); // Write the string to a file
        fclose(fh); // Close the file
    }

}



</script>
