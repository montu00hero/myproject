<!DOCTYPE>
<html ng-app='Jsonapps'>
    <head>
        <style>
            table tr:nth-child(odd){
                background-color:#f1f1f1 ;
                
            }
            table tr:nth-child(even){
                background-color:#ffffff ;
            }
            
        </style>
    </head>
    
    <body >
       <table border='1' ng-controller="jsonController">
           <tr>
               <td>Name</td>
               <td>Designation</td>
               <td>Salary</td>
           </tr>
           <tr ng-repeat="x in nam |orderBy:sal">
               <td>{{x.Name}}</td>
               <td>{{x.desig}}</td>
               <td>{{x.sal | currency}}</td>
           </tr>
       </table>
       <script src="angular.min.js" type="text/javascript"></script>  
       <script src="displaying_data_in_table.js" type="text/javascript"></script>  
    </body>
</html>
