<html ng-app="apptest">
    <head>

        <meta charset="UTF-8">

            table tr:nth-child(even){background-color:#f1f1f1;}
            table tr:nth-child(odd){background-color:#ffffff;}

        <table border="1">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Manufacturing Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in nm">

                </tr>
            </tbody>
        </table>
        
        
        
        
        
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="apptest.js" type="text/javascript"></script>
